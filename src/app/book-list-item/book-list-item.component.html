<img
  class="ui middle aligned tiny image"
  bmZoom
  src="{{book?.thumbnails?.[0]?.url}}"
  alt="{{book?.thumbnails?.[0]?.title}}"
/>
<div class="content">
  <div class="header">{{ book?.title }}</div>
  <div class="sub header">{{ book?.subtitle }}</div>
  <div class="meta">
    <span *ngFor="let author of book?.authors; last as isLast"
      >{{ author }}<span *ngIf="!isLast">, </span></span
    ><br />
    <span>{{ book?.isbn }}</span>
  </div>
</div>
