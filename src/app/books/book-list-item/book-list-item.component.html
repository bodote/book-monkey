<div class="container py-4" [attr.data-cy]="'card-' + book?.isbn">
  <div class="card md:card-side bg-base-100 shadow-xl">
    <figure>
      <img
        bmZoom
        class="h-full w-20 lg:object-cover md:h-full md:w-48 sm:h-full sm:w-24"
        src="{{book?.thumbnails?.[0]?.url}}"
        alt="{{book?.thumbnails?.[0]?.title}}"
      />
    </figure>
    <div class="card-body">
      <h2 class="card-title" [attr.data-cy]="'title/' + book?.isbn">
        {{ book?.title }}
      </h2>
      <div class="text-lg">{{ book?.subtitle }}</div>
      <div>
        <div
          class="text-xs"
          *ngFor="let author of book?.authors; last as isLast"
        >
          {{ author }}<span *ngIf="!isLast">, </span>
        </div>
        <br />
        <span data-cy="isbn">ISBN: {{ book?.isbn | isbn }} </span>
        <button
          class="btn btn-primary basis-1/4 m-2"
          [routerLink]="['/books/detail', book?.isbn]"
        >
          Details
        </button>
      </div>
    </div>
  </div>
</div>
