<div class="ui container">
  <h2 i18n="@@SearchCompenent:header">Search books</h2>
  <div class="ui category search" [class.loading]="isLoading">
    <div class="ui icon input">
      <input
        #search
        (keyup)="keyup(search.value)"
        class="prompt"
        type="text"
        placeholder="Search books..."
      />
      <i class="search icon"></i>
    </div>
  </div>
  <div
    class="ui middle aligned selection divided list container"
    *ngIf="foundBooks && foundBooks.length > 0"
  >
    <ng-container *ngFor="let book of foundBooks">
      <div class="item" [routerLink]="['/books/detail', book.isbn]">
        <div class="content">
          <div class="header">{{ book?.title }}</div>
          <div class="sub header">{{ book?.subtitle }}</div>
        </div>
      </div>
    </ng-container>
  </div>
  <div
    class="ui middle aligned selection divided list container"
    *ngIf="foundBooks && foundBooks.length === 0"
  >
    <p i18n="@@SearchCompenent:not found">Sorry, nothing found.</p>
  </div>
</div>
