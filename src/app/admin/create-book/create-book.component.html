<div class="container px-8 py-8">
  <p></p>
  <div class="text-2xl font-bold pb-8">Create new Book:</div>
  <ng-container *ngIf="error$ | async as error">
    <bm-notification-alert
      [error]="error"
      (closeErrorEventEmitter)="closeError()"
    ></bm-notification-alert>
  </ng-container>

  <bm-book-form
    (saveBookEventEmitter)="createBookSave($event)"
    [isNew]="true"
    [saved]="this.showSaveSuccess$ | async"
  ></bm-book-form>
</div>
