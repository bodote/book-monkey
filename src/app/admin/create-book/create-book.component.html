<div class="container px-8 py-8">
  <p></p>
  <div class="text-2xl font-bold pb-8">Create new Book:</div>
  <ng-container *ngIf="loading$ | async">
    <div class="relative rounded-xl overflow-auto p-8">
      <div class="flex items-center justify-center">
        Loading...
        <div class="pl-5">
          <div
            class="w-6 h-6 border-b-2 border-slate-900 rounded-full animate-spin"
          ></div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!!errorMessage && errorMessage.length > 0">
    <div class="alert alert-error shadow-lg">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current flex-shrink-0 h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span>{{ errorMessage }}</span>
      </div>
    </div>
  </ng-container>
  <bm-book-form
    (saveBookEventEmitter)="createBookSave($event)"
    [isNew]="true"
    [saved]="saved"
    [successMsg]="successMsg"
  ></bm-book-form>
</div>
