<div class="container m-4">
  <h2 class="text-lg font-bold">Edit existing Book:</h2>
  <ng-container *ngIf="error$ | async as error">
    <bm-notification-alert [error]="error"></bm-notification-alert>
  </ng-container>

  <bm-book-form
    (saveBookEventEmitter)="saveBook($event)"
    [aBook]="book$ | async"
    [isNew]="false"
    [saved]="(showSaveSuccess$ | async) ?? false"
    [successMsg]="successMsg"
  ></bm-book-form>
</div>
