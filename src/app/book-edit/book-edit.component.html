<div class="ui container">
  <p>Edit existing Book:</p>
  <ng-container *ngIf="errorMessage.length > 0">
    <div class="ui negative message">
      <i class="close icon"></i>
      {{ errorMessage }}
    </div>
  </ng-container>

  <bm-book-form
    [book]="book$ | async"
    [isNew]="false"
    [saved]="saved"
    [successMsg]="successMsg"
    (saveBookEventEmitter)="saveBook($event)"
  ></bm-book-form>
</div>
