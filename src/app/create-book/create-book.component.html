<div class="ui container">
  <p>Create new Book:</p>
  <ng-container *ngIf="errorMessage.length > 0">
    <div class="ui negative message">
      <i class="close icon"></i>
      {{ errorMessage }}
    </div>
  </ng-container>
  <bm-book-form
    (saveBookEventEmitter)="createBookSave($event)"
    [isNew]="true"
    [saved]="saved"
    [successMsg]="successMsg"
  ></bm-book-form>
</div>
